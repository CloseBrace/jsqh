<script>

/* ======================================================================================
   Example One: Global vs. Function Scope
====================================================================================== */

// Global Scope
var deadpool = 'Ryan Reynolds';

// Function Scope
function promote() {
  var cable = 'Josh Brolin';
  var domino = 'Zazie Beets';

  // you can access the deadpool var here because itâ€™s global
  // (confused about the ${} stuff? Check out our tutorial on template literals!)
  return `Deadpool 2 stars ${deadpool}, ${cable}, ${domino}.`;
}

// This will work just fine
console.log(promote());

// but you can't access cable or domino here because they're function scoped
try {
  console.log(deadpool, cable, domino);
} catch(err) {
  console.log(err);
}

/* ======================================================================================
   Example Two: Block Scoping
====================================================================================== */

// vars are not block scoped
for (var i = 0; i < 5; i++) {
  console.log(`i: ${i}`);
}

// You can still log i after the iterator is done
console.log(`i: ${i}`); // 5

// But let and const are!
for (let a = 0; a < 5; a++) {
  console.log(`a: ${a}`);
}

// You cannot log a after the iterator is done
try {
  console.log(`a: ${a}`);
} catch (err) {
  console.log(err);
}

/* ======================================================================================
   Example Three: More Block Scoping
====================================================================================== */

// Vars don't care about blocks UNLESS they're function blocks
var xMenCount = 13
if (xMenCount >= 12) {
  // Time to sell more comics!
  var numberOfBooks = Math.floor(xMenCount / 6);
}

// We can access numberOfBooks outside the block
console.log(`Total X-Men Books: ${numberOfBooks}`);

// Let and const pay attention to all blocks
const xMenFirstYear = 1963;
const thisYear = (new Date()).getFullYear();
if ( thisYear > xMenFirstYear) {
  const numberOfYears = thisYear - xMenFirstYear;
}

// This isn't gonna work. No global pollution!
try {
  console.log(numberOfYears);
} catch (err) {
  console.log(err);
}

</script>
